<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Hiking Series - Weekend Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7c3aed;
            --primary-green: #10b981;
            --dark-purple: #5b21b6;
            --light-purple: #ede9fe;
            --light-green: #d1fae5;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f3f0ff 0%, #f0fdf4 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-purple);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-button {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .filter-button:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
        }

        .filter-button.active {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        .filter-button.active.season-green {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        .reset-button {
            padding: 8px 16px;
            background: var(--text-light);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: var(--text-dark);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .weekend-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 1;
            max-height: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weekend-card:hover {
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .weekend-card.hidden {
            display: none;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .week-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .week-number {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .week-date {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .season-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .season-badge.spring {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .season-badge.summer {
            background: var(--light-green);
            color: var(--primary-green);
        }

        .season-badge.fall {
            background: rgba(255, 127, 39, 0.2);
            color: #ff7f27;
        }

        .card-content {
            padding: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .option-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            font-weight: 600;
            user-select: none;
            transition: all 0.2s ease;
        }

        .option-header:hover {
            background: #f3f4f6;
        }

        .option-item.expanded .option-header {
            background: var(--light-purple);
            color: var(--primary-purple);
        }

        .option-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            font-size: 0.95rem;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .difficulty-badge.easy {
            background: #dcfce7;
            color: #166534;
        }

        .difficulty-badge.moderate {
            background: #fef08a;
            color: #78350f;
        }

        .difficulty-badge.hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .toggle-icon {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .option-item.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .option-details {
            display: none;
            padding: 15px;
            background: white;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .option-item.expanded .option-details {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
            width: 100px;
        }

        .detail-value {
            color: var(--text-light);
            flex: 1;
            text-align: right;
        }

        .feature-text {
            margin: 15px 0;
            padding: 12px;
            background: var(--light-purple);
            border-left: 4px solid var(--primary-purple);
            border-radius: 4px;
            color: var(--text-dark);
            font-style: italic;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .link-button {
            flex: 1;
            min-width: 120px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .link-button.wta {
            background: var(--primary-green);
            color: white;
        }

        .link-button.wta:hover {
            background: #059669;
        }

        .link-button.alltrails {
            background: var(--primary-purple);
            color: white;
        }

        .link-button.alltrails:hover {
            background: var(--dark-purple);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-purple);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .option-title {
                font-size: 0.85rem;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }

            .detail-label {
                width: auto;
            }

            .detail-value {
                text-align: left;
            }

            .links {
                flex-direction: column;
            }

            .link-button {
                min-width: auto;
            }
        }
    </style>
</head>

        ];

        // State management
        let currentFilters = {
            season: 'all',
            difficulty: 'all'
        };

        // Group data by week
        function groupByWeek(data) {
            const grouped = {};
            data.forEach(row => {
                if (!grouped[row.week]) {
                    grouped[row.week] = {
                        week: row.week,
                        date: row.date,
                        season: row.season,
                        options: []
                    };
                }
                grouped[row.week].options.push(row);
            });
            return Object.values(grouped).sort((a, b) => a.week - b.week);
        }

        // Check if hike matches current filters
        function matchesFilters(hike) {
            if (currentFilters.season !== 'all' && hike.season !== currentFilters.season) {
                return false;
            }
            if (currentFilters.difficulty !== 'all') {
                const hikeDifficulty = hike.difficulty.split('/')[0].toLowerCase();
                if (hikeDifficulty !== currentFilters.difficulty) {
                    return false;
                }
            }
            return true;
        }

        // Check if weekend should be shown
        function weekendHasMatchingOption(weekendData) {
            return weekendData.options.some(option => matchesFilters(option));
        }

        // Create card HTML
        function createCard(weekendData) {
            const weekDate = new Date(weekendData.date);
            const dateStr = weekDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            const filteredOptions = weekendData.options.filter(opt => matchesFilters(opt));

            if (filteredOptions.length === 0) return '';

            let html = `
                <div class="weekend-card">
                    <div class="card-header">
                        <div class="week-info">
                            <div>
                                <div class="week-number">Week ${weekendData.week}</div>
                                <div class="week-date">${dateStr}</div>
                            </div>
                            <span class="season-badge ${weekendData.season}">${weekendData.season.charAt(0).toUpperCase() + weekendData.season.slice(1)}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="options-container">
            `;

            filteredOptions.forEach((option, idx) => {
                const difficultyClass = option.difficulty.split('/')[0].toLowerCase();
                const difficultyLabel = option.difficulty.charAt(0).toUpperCase() + option.difficulty.slice(1);

                html += `
                    <div class="option-item" data-trail="${option.trail_name}">
                        <div class="option-header">
                            <div class="option-title">
                                <span>${option.trail_name}</span>
                                <span class="difficulty-badge ${difficultyClass}">${difficultyLabel}</span>
                            </div>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="option-details">
                            <div class="detail-row">
                                <span class="detail-label">Distance</span>
                                <span class="detail-value">${option.distance_miles} mi</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Elevation</span>
                                <span class="detail-value">+${option.elevation_gain_ft} ft</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Location</span>
                                <span class="detail-value">${option.location}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Drive Time</span>
                                <span class="detail-value">${option.drive_time_min} min</span>
                            </div>
                            <div class="feature-text">"${option.interesting_feature}"</div>
                            <div class="links">
                `;

                if (option.wta_url) {
                    html += `<a href="${option.wta_url}" target="_blank" rel="noopener noreferrer" class="link-button wta">WTA</a>`;
                }
                if (option.alltrails_url) {
                    html += `<a href="${option.alltrails_url}" target="_blank" rel="noopener noreferrer" class="link-button alltrails">AllTrails</a>`;
                }

                html += `
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                        </div>
                    </div>
                </div>
            `;

            return html;
        }

        // Render cards
        function renderCards() {
            const weekends = groupByWeek(hikingData);
            const cardsGrid = document.getElementById('cardsGrid');

            let html = '';
            weekends.forEach(weekend => {
                if (weekendHasMatchingOption(weekend)) {
                    html += createCard(weekend);
                }
            });

            if (!html) {
                html = '<div class="no-data">No hikes match your filters. Try adjusting them!</div>';
            }

            cardsGrid.innerHTML = html;
            attachEventListeners();
        }

        // Attach click handlers to expandable items
        function attachEventListeners() {
            document.querySelectorAll('.option-header').forEach(header => {
                header.addEventListener('click', function() {
                    const item = this.closest('.option-item');
                    item.classList.toggle('expanded');
                });
            });
        }

        // Handle filter button clicks
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                const filterType = this.getAttribute('data-filter');
                const filterValue = this.getAttribute('data-value');

                // Remove active class from other buttons of same type
                document.querySelectorAll(`.filter-button[data-filter="${filterType}"]`).forEach(btn => {
                    btn.classList.remove('active');
                });

                // Add active class to clicked button
                this.classList.add('active');

                // Update filter state
                currentFilters[filterType] = filterValue;

                // Re-render cards
                renderCards();
            });
        });

        // Reset filters
        document.getElementById('resetBtn').addEventListener('click', function() {
            currentFilters = { season: 'all', difficulty: 'all' };

            document.querySelectorAll('.filter-button').forEach(btn => {
                if (btn.getAttribute('data-value') === 'all') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderCards();
        });

        // Initial render
        renderCards();
    </script>
